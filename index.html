    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                DEFAULT: '#000000',
              },
            },
            backgroundColor: {
              dark: '#1a1a2e',

          },
        },
      }
      
      // إضافة فئة dark عند تحميل الصفحة لضمان عمل الوضع الليلي
      document.documentElement.classList.add('dark');

        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;

      @keyframes slideInFromRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes slideOutToRight { from { transform: translateX(0); } to { transform: translateX(100%); } }
      @keyframes slideInFromLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
      @keyframes slideOutToLeft { from { transform: translateX(0); } to { transform: translateX(-100%); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .animate-slide-in-right { animation: slideInFromRight 0.3s ease-out forwards; }
      .animate-slide-out-right { animation: slideOutToRight 0.3s ease-out forwards; }
      .animate-slide-in-left { animation: slideInFromLeft 0.3s ease-out forwards; }
      .animate-slide-out-left { animation: slideOutToLeft 0.3s ease-out forwards; }
      .animate-fade-in { animation: fadeIn 0.3s ease-in-out forwards; }
    </style>

</head>
  <!--
    Set a clean white background for the default (light) theme and a rich dark
    background for night mode. The ThemeContext toggles the `dark` class on the
    `<html>` element. When the `dark` class is present on the root element,
    Tailwind's `dark:` variants take effect. By using plain colour classes here
    instead of a hex value for the light theme we ensure consistency and
    improve contrast, per the user’s request that the site should be white by
    default.  You can tweak the dark colour here to taste; it currently uses a
    very deep charcoal to match the existing dark palette.
  -->
  <body class="bg-white dark:bg-gray-950 transition-colors duration-300">
    <script>
      // Flicker-free theme initialization: add a light or dark class on the root
      (function() {
        const root = document.documentElement;
        const stored = localStorage.getItem('theme');
        
        // جعل الوضع الليلي هو الوضع الافتراضي دائمًا
        root.classList.add('dark');
        root.classList.remove('light');
        
        // تحديث لون الخلفية مباشرة
        document.body.className = 'bg-gray-950 transition-colors duration-300';
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
